<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="w-100">
        <input matInput #searchInput="matInput" [(ngModel)]="searchText" (ngModelChange)="onSearchTextChange(searchText)"
          placeholder="Search books">
        <button mat-button mat-icon-button *ngIf="searchText" matSuffix (click)="searchText = '';onSearchTextChange('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="searching"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
  <app-book-list [books]="books"></app-book-list>
</div>
